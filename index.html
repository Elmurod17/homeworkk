<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Treadmill Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tracker-container">
      <h1>Treadmill Tracker</h1>

      <div class="metric">
        <div class="metric-label">Time</div>
        <div class="metric-value" id="time">0:00</div>
      </div>

      <div class="metric">
        <div class="metric-label">Speed (km/h)</div>
        <div class="metric-value" id="speed">0.0</div>
      </div>

      <div class="divider"></div>

      <div class="metric">
        <div class="metric-label">Distance (km)</div>
        <div class="distance-values">
          <div class="distance-value total-distance" id="total-distance">
            0.00
          </div>
          <div class="distance-value current-distance" id="current-distance">
            0.00
          </div>
        </div>
      </div>

      <div class="metric">
        <div class="metric-label">Calories</div>
        <div class="metric-value" id="calories">0</div>
      </div>

      <div class="metric">
        <div class="metric-label">Steps</div>
        <div class="metric-value" id="steps">0</div>
      </div>

      <div class="buttons">
        <button class="start-btn" id="start-btn">Start</button>
        <button class="stop-btn" id="stop-btn">Stop</button>
        <button class="reset-btn" id="reset-btn">Reset</button>
      </div>
    </div>

    <script src="script.ts"></script>
  </body>
</html>
