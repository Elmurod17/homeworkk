<!DOCTYPE html>
<html>
  <head>
    <title>Treadmill Tracker</title>
  </head>
  <body>
    <h1>Treadmill Tracker</h1>

    <div>
      <p>Time: <span class="time">0:00</span></p>
      <p>Distance: <span class="distance">0.00</span> km</p>
      <p>Steps: <span class="steps">0</span></p>
      <p>Calories: <span class="calories">0</span></p>
      <p>Speed: <span class="speed">0.1</span> m/s</p>
    </div>

    <div>
      <input type="range" min="1" max="30" value="10" class="speed-range" />
      <p>Adjust Speed</p>
    </div>

    <div>
      <button onclick="onStart()">Start</button>
      <button onclick="onStop()">Stop</button>
      <button onclick="onReset()">Reset</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
